<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let item of data; index as i">
    <ion-list>
      <ion-item button [routerLink]="['/techs/', item.title]" routerDirection="forward">
        <ion-icon slot="start" name="logo-{{item.icon}}" style="color: ${tech.color};"></ion-icon>
        <ion-label>
          <h3>{{item.title}}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
