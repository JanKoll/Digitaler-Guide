<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ myId }}
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- "*ngIf" ist notwendig, sonnst kann das Object nicht gelesen werden -->
  <div *ngIf="result">
    {{ result.description }}
  </div>



</ion-content>
