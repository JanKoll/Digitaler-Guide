<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      QR-Code Scanner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="ion-padding">
      <ion-button (click)="startScanning()" expand="full">QR-Code Scannen</ion-button>
  </div>

</ion-content>

<div class="ion-padding" id="backButton">
    <ion-button (click)="stopScanning()" expand="full">Abbrechen</ion-button>
</div>
