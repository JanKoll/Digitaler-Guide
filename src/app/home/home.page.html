    <ion-buttons slot="end">
      <ion-menu-button color="light"></ion-menu-button>

</ion-header>

<ion-content>
  <div id="container" class="ion-padding-horizontal">
    <div *ngIf="content">
      <div *ngFor="let item of content; index as i;">
        <div [ngSwitch]="item.type[0].name" class="section-wrap">
          <!-- START Switch "Locaiton" -->
          <ion-card *ngSwitchCase="'location'" class="ion-no-padding" routerLink="/{{ item.type[0].name }}/{{ item.id }}">
            <ion-card-header>
              <ion-card-title color=light>{{ item.title }}</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              {{ item.teasertext }}
            </ion-card-content>
          </ion-card>
          <!-- END Switch "Locaiton" -->

          <!-- START Switch "webview" -->
          <ion-card *ngSwitchCase="'webview'" class="ion-no-padding" (click)="createInAppBrowser( item.link.value )">
            <ion-card-header>
              <ion-card-title color=light>{{ item.title }}</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              {{ item.teasertext }}
            </ion-card-content>
          </ion-card>
          <!-- END Switch "webview" -->

          <!-- START Switch defautl / article -->
          <ion-card *ngSwitchDefault class="ion-no-padding" routerLink="/article/{{ item.id }}">
            <ion-card-header>
              <ion-card-title color=light>{{ item.title }}</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              {{ item.teasertext }}
            </ion-card-content>
          </ion-card>
          <!-- END Switch "webview" -->
        </div>
      </div>
    </div>
  </div>
</ion-content>
