<div class="content">
    <div class="icon-header">
      <div class="icon">
        <img src="data:image/png;base64,{{ data.icon }}" alt="{{ data.title }} Icon">
      </div>

      <h2>{{ data.title }}</h2>
    </div>

    <div class="text">
      <div class="close" (click)="close()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" style="height: .75rem; width: .75rem; overflow: hidden">
          <defs>
            <style>
              .closedark {
                fill: #000000;
              }
            </style>
          </defs>
          <g id="Layer_2" data-name="Layer 2">
            <g id="Layer_1-2" data-name="Layer 1"><polygon class="closedark" points="100 9.83 90.17 0 50 40.17 9.83 0 0 9.83 40.17 50 0 90.17 9.83 100 50 59.83 90.17 100 100 90.17 59.83 50 100 9.83"/></g>
          </g>
        </svg>
      </div>
      <p>{{ data.teasertext }}</p>

      <ion-img src="data:image/jpeg;base64,{{ data.teaserimg }}" alt="{{ data.title }} Vorschaubild"></ion-img>

      <div [innerHTML]="data.time"></div>

      <div class="routerbtn">
        <ion-button (click)="route(data.id)">
          {{ more }}
        </ion-button>
      </div>
    </div>
</div>
