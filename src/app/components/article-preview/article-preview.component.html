<div class="content">
    <div class="head">
      <div class="icon">
        <img src="../assets/icon/{{ data.icon }}" alt="{{ data.name }} Icon">
      </div>

      <h2>{{ data.name }}</h2>
    </div>

    <div class="text">
      <div class="close" (click)="close()">X</div>
      <p>{{ data.intro }}</p>

      <ion-img src="../assets/data/img/{{ data.name }}/{{ data.previmg }}" alt="{{ data.name }} Vorschaubild"></ion-img>

      <div class="routerbtn">
        <ion-button (click)="route(data.name)">
          Mehr erfahren
        </ion-button>
      </div>
    </div>
</div>
